<div class="container pt-5 text-center">

  <h1> Seja bem-vindo ao Bankline!</h1>
  <form class="form-signin" [formGroup]="loginForm" (submit)="onSubmit()">
    <div class="form-group mt-3">
      <input autocomplete="username" type="text" class="form-control" placeholder="Usuário"
        formControlName="usuario" #usuarioInput
        [class.is-invalid]="exibeErro('usuario')">
      <div class="invalid-feedback">
        Usuário inválido.
      </div>
    </div>
    <div class="form-group mt-3">
      <input autocomplete="current-password" type="password" class="form-control" placeholder="Senha"
        formControlName="senha" #senhaInput
        [class.is-invalid]="exibeErro('senha')">
        <div class="invalid-feedback" *ngIf="loginForm.controls.senha?.errors?.required">
          Senha não preenchida.
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.controls.senha?.errors?.minlength">
          Senha muito curta.
        </div>
    </div>

    <p *ngIf="erroNoLogin" class="mt-2">
      Usuário ou senha inválidos.
    </p>

    <button type="submit" class="btn btn-primary mt-3" *ngIf="!estaCarregando; else spinner">
      Entrar
    </button>

    <ng-template #spinner>
      <div class="spinner-border mt-4" role="status">
        <span class="sr-only"></span>
      </div>      
    </ng-template>

  </form>  

  <p> Não possui uma conta? <a routerLink="/cadastro"> Crie agora mesmo.</a> </p>
</div>
