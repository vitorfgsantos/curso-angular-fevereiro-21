<!-- Property Binding -->

<img [src]="imagemURL" [width]="imageWidth">

<button [disabled]="botaoDesabilitado"> Clique em mim </button>
{{ botaoDesabilitado }}

<p [attr.aria-label]="getTextAcessivel()">
  Um texto qualquer...
</p>

<input [value]="getTextAcessivel()">


<!-- Event Binding -->

<button (click)="clicouNoBotao($event)"
(mouseenter)="passouMouseEmCima()"
> Clique aqui </button>

<button (click)="trocarBotaoDesabilitado()"> Alternar habilitado </button>

<input [value]="meuTexto"
       (input)="aoDigitar($event)" >

<p> Meu texto está valendo: {{ meuTexto }} </p>


<!-- Exercício Contador -->

<app-exercicio-contador
  [(valor)]="valorDoContador"
></app-exercicio-contador>

<h2> Valor da variável dentro do ExercicioDatabing: {{ valorDoContador }} </h2>

<!-- NgModel -->

<input type="text" [(ngModel)]="meuNovoTexto"> <br>
<p> Valor em meu novo texto: {{ meuNovoTexto }} </p>

<select [(ngModel)]="valorNoSelect">
  <option value="volvo"> Volvo </option>
  <option value="mercedes"> Mercedes </option>
  <option value="audi"> Audi </option>
</select>

<p> Valor no select: {{ valorNoSelect }} </p>
